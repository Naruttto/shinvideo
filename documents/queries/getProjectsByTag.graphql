query getProjectsByTag($tagSlugName: String!) {
  tag(where: { tagSlugName: $tagSlugName }, stage: PUBLISHED) {
    tagName
    description
    projects {
      slug
      title
      tags {
        tagName
        tagSlugName
      }
      image {
        blurUrl: url(
          transformation: {
            image: {
              quality: { value: 1 }
              resize: { height: 300, width: 300 }
            }
          }
        )
        url
      }
    }
  }
}
